{% extends "banner.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <hr>
            <h2 class="logo-font mb-4">Product Management</h2>
            <h5 class="text-det-prom">Edit a Product</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_product'  product.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-end my-2">
                    <a href="{% url 'alltrips' %}"
                        class="shop-now-button-small btn btn-outline-black rounded-1 btn-lg text-uppercase"">
                            <span class=" icon"><i class="fas fa-chevron-left"></i></span>
                        <span>Cancel</span>
                    </a>
                    <button class="shop-now-button-small btn btn-outline-black rounded-1 btn-lg text-uppercase"
                        type="submit">Update Product</button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
