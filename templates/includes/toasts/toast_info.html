<div class="toast bg-toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header bg-toast text-light">
        <strong class="mx-auto">Alert!</strong>
        <button type="button" class="ml-2 mb-1 close bg-toast-alt text-light " data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-toast">
        {{ message }}        
    </div>
</div>
