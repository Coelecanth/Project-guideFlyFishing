{%extends 'banner.html'%}
{% load static %}
{%block content%}
<div class="container-fluid">
    <div class="row">
        <div class="product-container col-10 offset-1">
            <div class="col mt-3">
                <h2 class="logo-font text-center">Contact Guide fly fishing for Enquiries</h2>
                <hr class=" w-60 mb-1">
                <form action="{% url 'contact' %}" method="post">
                    {% csrf_token %}
                    <div class="text-left">

                        <h5 class="text-center">Details</h5>
                        <div class="row">
                            <div class="col-12 mt-3">
                                <label for="exampleFormControlInput1" class="form-label text-left">First Name</label>
                                <input type="text" class="form-control" name="first_name" placeholder="First name"
                                    aria-label="First name">
                            </div>
                            <div class="col-12 mt-3">
                                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="last_name" placeholder="Last name"
                                    aria-label="Last name">
                            </div>
                        
                            <div class="col-12 mt-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" name="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                            <div class="col-12 mt-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Request, Enter details
                                    here</label>
                                <textarea class="form-control" name="comments" id="exampleFormControlTextarea1"
                                    rows="3"></textarea>
                            </div>
                        </div>    
                    </div>
                    
                    <a href="{% url 'alltrips' %}" class="shop-now-button-small btn btn-outline-light rounded-1 mt-3">
                        <span class="icon"><i class="fas fa-chevron-left"></i></span>
                        <span class="text-uppercase">Keep Looking for Trips</span>
                    </a>
                    <button type="submit" class="shop-now-button-small btn btn-outline-light rounded-1 mt-3 text-uppercase">
                        Send
                    </button>
                </form>
            </div>
          
        </div>
    </div>
</div>

{%endblock%}
